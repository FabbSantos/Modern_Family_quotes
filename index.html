<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>Random Quotes of Modern Family</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"  integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="  crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--  -->

</head>

<body>
    <div class="wrapper">
        
        <header>Phil's-<span class="orange">osophy</span></header>

        <div class="content">
           
            <div class="quote-area">

                <i class="fas fa-quote-left"></i>
                <p class="quote"> When life gives you lemonade, make lemons. Life will be all 'Whaaaat?</p>
                <i class="fas fa-quote-right"></i>

            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Phil Dunphy</span>
            </div>
            
        </div>

        <div class="buttons">
            <div class="features">

                <ul class="tooltip">
                    <li class="sound"><i class="fas fa-volume-up"></i></li>
                    <li class="copy"><i class="fas fa-copy"></i></li>
                    <li class="twitter"><i class="fab fa-twitter"></i></li>
                    <span class="tooltiptext">Copied to clipboard!</span>
                </ul>
                <button>New Quote</button>

            </div>
        </div>

    </div>


    <script src='script.js'></script>

</body>

</html>
